<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h2>Tasks</h2>
        <div class="overflow-auto" style="max-height: 500px;"></div>
            <div class="card my-3">
                <div class="card-body">
                    {% for task in tasks %}
                    <li>
                        <h5 class="card-title">{{ task.title }}</h5>
                        <p class="card-text">{{ task.description }}</p>
                        <p class="card-text"><small class="text-muted">Due: Due: {{ task.due_date.strftime('%Y-%m-%d') if task.due_date else 'No deadline' }}</small></p>
                        <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger">Delete</a>
                    </li>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
